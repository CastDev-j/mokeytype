<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype clon - prueba tus habilidades de mecanografia!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section id="game">
            <time>30</time>
            <p> </p>
            <input autofocus>
        </section>
        <section id="results" class="hidden">
            <h2>Results</h2>
            <p class="wps">Speed: <span></span> WPM</p>
            <p class="accuracy">Accuracy: <span></span></p>
            <button>Try Again</button>
        </section>
    </main>

    <script src="./assets/javascript/script.js" type="module"></script>
</body>
</html>
